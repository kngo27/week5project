<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="/">Home</a>
    <table>
        <tr>
            <th>
                Task Name
            </th>
            <th>
                Task Due Date
            </th>
            <th>
                Task Description
                </th>
        </tr>
        <% for(let i=0; i<task.length;i++){ %>
            <tr>
                <td>
                    <%= task[i].taskName %>
                
                </td>
                <td>
                    <%= task[i].dueDate %>
                </td>
                <td>
                    <%= task[i].taskDesc %>
                    </td>
            </tr>
        <%} %>
    </table>
</body>
</html>
